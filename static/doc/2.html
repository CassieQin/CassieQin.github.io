  <div class="container" style="max-width:750px;">
    <p style="text-align:center;">
    <span class="font-size-large"><b>侧滑检验台操作规程</b></span>
    </p>
    <p>
    <span class="font-size-medium"><b>一、&nbsp;操作规程</b></span>
    </p>
    <p>
    <span class="font-size-medium">1）接通电源：按下开关键，指示灯亮，电源接通，预热15分钟；</span>
    </p>
    <p>
    <span class="font-size-medium">2）引车员将车辆正直居中驶进侧滑检验台，并使转向轮处于正中位置，在驱动状态以3-5km/h的车速平稳、直线通过侧滑检验台，读取最大示指。（前轮必须通过侧滑板，才能进行正确检测）；</span>
    </p>
    <p>
    <span class="font-size-medium">3）显示屏显示的数值即为侧滑值</span><span class="font-size-medium"><b>。</b></span>
    </p>
    <p>
    <span class="font-size-medium"><b>二、&nbsp;使用注意事项</b></span>
    </p>
    <p>
    <span class="font-size-medium">1）超过检测台允许轴重或轮重的机动车不准上检测台检测。</span>
    </p>
    <p>
    <span class="font-size-medium">2）确保轮胎无油污、水渍，花纹沟槽无小石子。</span>
    </p>
    <p>
    <span class="font-size-medium">3）检验时注意车辆通过侧滑检验台时，不得转动方向盘；不得在侧滑检验台上制动或停车。</span>
    </p>
